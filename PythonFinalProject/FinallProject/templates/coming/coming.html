{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming soon</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/coming.css' %}">


</head>
<body>
<div class="general-container">
    <div class="container top-container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <h1 class="title">Наш магазин скоро откроется!<br>
                    Мы прилагаем все усилия, чтобы улучшить наш веб-сайт<br>
                    Оставляйте ваш эмейл в форме ниже: </h1>
                <div>
                    <form action="" method="post"
                          class="row row-cols-lg-auto g-2 align-items-center justify-content-center">{% csrf_token %}
                        <div class="col-12">
                            <label class="visually-hidden" for="specificSizeInputName">Username</label>
                            <input type="text" class="form-control" id="specificSizeInputName" placeholder="Ваше имя"
                                   name={{ form.name.name }}>
                        </div>
                        <div class="col-12">
                            <label class="visually-hidden" for="inputEmail3">Email</label>
                            <input type="email" class="form-control" name="{{ form.email.name }}" id="inputEmail3"
                                   placeholder="Ваш email">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary mb-0v">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>


</body>
</html>
